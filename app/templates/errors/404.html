{% extends "base.html" %}

{% block title %}{{ _('Page Not Found') }}{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <h1 class="display-1 text-muted mb-4">404</h1>
    <h2 class="mb-4">{{ _('Page Not Found') }}</h2>
    <p class="lead mb-5">{{ _('The page you are looking for does not exist.') }}</p>
    <a href="{{ url_for('auth.index') }}" class="btn btn-primary btn-lg">
        {{ _('Return to Homepage') }}
    </a>
</div>
{% endblock %}
