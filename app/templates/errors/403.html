{% extends "base.html" %}

{% block title %}{{ _('Access Denied') }}{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <h1 class="display-1 text-muted mb-4">403</h1>
    <h2 class="mb-4">{{ _('Access Denied') }}</h2>
    <p class="lead mb-5">{{ _('You do not have permission to access this page.') }}</p>
    <a href="{{ url_for('auth.index') }}" class="btn btn-primary btn-lg">
        {{ _('Return to Homepage') }}
    </a>
</div>
{% endblock %}
