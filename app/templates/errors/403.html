{% extends "base.html" %}

{% block title %}{{ _('Access Denied') }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="display-1">403</h1>
            <h2 class="mb-4">{{ _('Access Denied') }}</h2>
            <p class="lead mb-4">{{ _('You do not have permission to access this resource.') }}</p>
            <a href="{{ url_for('auth.index') }}" class="btn btn-primary">{{ _('Go to Homepage') }}</a>
        </div>
    </div>
</div>
{% endblock %}
