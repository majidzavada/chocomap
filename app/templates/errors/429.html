{% extends "base.html" %}

{% block title %}{{ _('Too Many Requests') }}{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <h1 class="display-1 text-muted mb-4">429</h1>
    <h2 class="mb-4">{{ _('Too Many Requests') }}</h2>
    <p class="lead mb-5">{{ _('You have made too many requests. Please try again later.') }}</p>
    <a href="{{ url_for('auth.index') }}" class="btn btn-primary btn-lg">
        {{ _('Return to Homepage') }}
    </a>
</div>
{% endblock %}
