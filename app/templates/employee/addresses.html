{% extends 'base.html' %}
{% block title %}{{ _('Address Book') }}{% endblock %}
{% block content %}
<h2>{{ _('Address Book') }}</h2>

<form method="POST">
  <input type="text" name="label" placeholder="{{ _('Label') }}" required><br>
  <input type="text" name="street" placeholder="{{ _('Street Address') }}" required><br>
  <input type="text" name="city" placeholder="{{ _('City') }}" required><br>
  <input type="text" name="zip" placeholder="{{ _('ZIP Code') }}" required><br>
  <input type="text" name="latitude" placeholder="{{ _('Latitude') }}" required><br>
  <input type="text" name="longitude" placeholder="{{ _('Longitude') }}" required><br>
  <button type="submit">{{ _('Add Address') }}</button>
</form>

<h3>{{ _('Saved Addresses') }}</h3>
<ul>
  {% for a in addresses %}
    <li><strong>{{ a.label }}</strong>: {{ a.street_address }}, {{ a.city }} {{ a.zip_code }}</li>
  {% endfor %}
</ul>
{% endblock %}
