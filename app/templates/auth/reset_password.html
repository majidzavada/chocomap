{% extends "base.html" %}

{% block title %}{{ _('Reset Password') }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">{{ _('Reset Password') }}</h2>
                    
                    <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
                        <input type="hidden" name="_csrf_token" value="{{ csrf_token }}">
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">{{ _('New Password') }}</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">{{ _('Confirm New Password') }}</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">{{ _('Reset Password') }}</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="{{ url_for('auth.login') }}" class="text-decoration-none">
                            {{ _('Back to Login') }}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
