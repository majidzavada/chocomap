{% extends "base.html" %}

{% block title %}{{ _('Reset Password') }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">{{ _('Reset Password') }}</h3>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-4">{{ _('Enter your email address and we will send you instructions to reset your password.') }}</p>
                    
                    <form method="POST" action="{{ url_for('auth.reset_password') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">{{ _('Email') }}</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">{{ _('Send Reset Instructions') }}</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">{{ _('Remember your password?') }} <a href="{{ url_for('auth.login') }}">{{ _('Login') }}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
