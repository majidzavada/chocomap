{% extends "base.html" %}

{% block title %}{{ _('Register') }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">{{ _('Register') }}</h2>
                    
                    <form method="POST" action="{{ url_for('auth.register') }}">
                        <input type="hidden" name="_csrf_token" value="{{ csrf_token }}">
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">{{ _('Email') }}</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">{{ _('Password') }}</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">{{ _('Confirm Password') }}</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="role" class="form-label">{{ _('Role') }}</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="employee">{{ _('Employee') }}</option>
                                <option value="manager">{{ _('Manager') }}</option>
                                <option value="driver">{{ _('Driver') }}</option>
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">{{ _('Register') }}</button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="mb-0">{{ _('Already have an account?') }}</p>
                        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary mt-2">
                            {{ _('Login') }}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');

    form.addEventListener('submit', function(e) {
        if (password.value !== confirmPassword.value) {
            e.preventDefault();
            alert('{{ _("Passwords do not match") }}');
        }
    });
});
</script>
{% endblock %}
