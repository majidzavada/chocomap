{% extends "admin/base.html" %}

{% block admin_content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Edit User</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>
            
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="driver" {% if user.role == 'driver' %}selected{% endif %}>Driver</option>
                    <option value="manager" {% if user.role == 'manager' %}selected{% endif %}>Manager</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="approval_status" class="form-label">Status</label>
                <select class="form-select" id="approval_status" name="approval_status" required>
                    <option value="pending" {% if user.approval_status == 'pending' %}selected{% endif %}>Pending</option>
                    <option value="approved" {% if user.approval_status == 'approved' %}selected{% endif %}>Approved</option>
                    <option value="rejected" {% if user.approval_status == 'rejected' %}selected{% endif %}>Rejected</option>
                </select>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('admin.users') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
