{% extends 'base.html' %}

{% block title %}{{ _('Create User') }}{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">{{ _('Create New User') }}</h2>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">{{ _('Name') }}</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">{{ _('Email') }}</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">{{ _('Temporary Password') }}</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">{{ _('Role') }}</label>
            <select name="role" id="role" class="form-select" required>
                <option value="employee">{{ _('Employee') }}</option>
                <option value="manager">{{ _('Manager') }}</option>
                <option value="driver">{{ _('Driver') }}</option>
                <option value="admin">{{ _('Admin') }}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">{{ _('Create User') }}</button>
        <a href="{{ url_for('admin.users') }}" class="btn btn-secondary ms-2">{{ _('Cancel') }}</a>
    </form>
</div>
{% endblock %}
